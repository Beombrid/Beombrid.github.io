<html>
  <head>
    <meta charset="utf-8">
    <title>test pages</title>
    <style media="screen">
      body {margin: 0px; padding: 0px;}
    </style>
  </head>
  <body onresize="browserResize()">
    <canvas id="canvas" id="canvas"></canvas>
  </body>
  <script type="text/javascript">
  var oca = document.getElementById("canvas");


  oca.width = window.innerWidth;
  oca.height = Math.floor(oca.width*0.5625);
  var ctx = oca.getContext("2d");
  ctx.fillStyle = "blue";
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  function browserResize(){
    var browserWidth = window.innerWidth;
    var browserHeight = browserWidth*0.5625-111;
    oca.width = browserWidth;
    oca.height = browserHeight;
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, browserWidth, browserHeight);
    //console.log("screen.height");
  }



    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    if(isMobile()){
      console.log("모바일일거에요 아마도");
    }else{
      console.log("PC일거에요 아마도");
    }
  </script>

</html>
